<h3 class="text-center">Customers</h3>
<!-- Button trigger modal -->
<button type="button" class="btn btn-block btn-primary" data-toggle="modal" data-target="#newCustomerModal">
    New Customer
</button>

<hr/>

<div id="customer_list_section" ng-init="getCustomers()">
    <div class="list-group">
        <div class="" ng-repeat="customer in customers">
            <a href="#!/a_customer/{{customer.uuid}}/jobs" class="list-group-item">{{customer.full_name}}</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="newCustomerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form" class="new_customer" ng-submit="addCustomer()">
                    <div class="form-group">
                        <label class="control-label" for="customer_full_name">Full name</label>
                        <input ng-model="customer.full_name" class="form-control" type="text"  id="customer_full_name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="customer_address">Address</label>
                        <input ng-model="customer.address" class="form-control" type="text" id="customer_address">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="customer_notes">Notes</label>
                        <textarea ng-model="customer.notes" class="form-control" id="customer_notes"></textarea>
                    </div>

                    <input type="submit" name="commit" value="Submit" class="btn btn-default">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </form>
            </div>

        </div>
    </div>
</div>
